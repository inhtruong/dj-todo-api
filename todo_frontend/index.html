<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4f6aa91745.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="to-do-list">
        <div class="container d-flex justify-content-center align-items-center p-5">
            <div class="to-do-list-body position-relative d-flex flex-column bg-white rounded-5">
                <div class="dots position-absolute overflow-hidden">
                    <div class="dot"></div>
                </div>
                <div class="to-do-list-header"></div>
                <div class="to-do-list-tasks p-5">
                    <div class="title text-center">
                        <h1 class="fw-bold">To-do list</h1>
                        <p id="tasksInfo" class="fw-bold"></p>
                    </div>
                    <div class="input-group mb-3">
                        <input id="taskInput" type="text" class="form-control" placeholder="Add your task ..."
                            aria-label="Add your task" aria-describedby="button-addon2" />
                        <button class="btn btn-outline-secondary" type="button" id="addTaskBtn">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Num</th>
                                <th class="w-50">Task</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tasksBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
